<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #f8f9fa;
    text-align: center;
    background-color: #218883;
}

h1 {
    color: #333;
}

a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    position: relative;
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: #ff9100;
    color: white;
}

td {
    background-color: #f9f9f9;
}

tr:hover td {
    background-color: #f1f1f1;
}

div {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-bottom: 10px;
}

a[href="tasks/new/"] {
    display: inline-block;
    margin-bottom: 10px;
    padding: 10px 15px;
    background: #28a745;
    color: white;
    border-radius: 5px;
}

a[href="tasks/new/"]:hover {
    background: #218838;
}

</style>
<body>
    <h1>Add Task Here!</h1>

    <a href="tasks/new/">Add Task Here!</a>
    <table>
    <div>
        <tr>
            <th>No.</th>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </div>
        {% for task in tasks %}
        <tr>
            <td>{{ forloop.counter }} </td> 
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.due_date }}</td>
            <td>{{ task.status }}</td>
            <td>
                <a href="{{ task.id }}/edit">Edit</a>
                <a href="{% url 'confirm_delete' task.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
